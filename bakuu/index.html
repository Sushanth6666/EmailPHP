<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Bank Transfer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Secure Bank Transfer</h1>
    <div id="loginForm">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button onclick="login()">Login</button>
      <button onclick="adminLogin()">Admin Login</button>
      <p id="loginMessage"></p>
    </div>

    <div id="userPanel" style="display: none;">
      <h2>Welcome, <span id="userWelcome"></span></h2>
      <p>Your balance: â‚¹<span id="userBalance"></span></p>
      <div id="transferForm">
        <h3>Transfer Money</h3>
        <div class="form-group">
          <label for="recipient">Recipient Username:</label>
          <input type="text" id="recipient" name="recipient" required>
        </div>
        <div class="form-group">
          <label for="recipientPhone">Recipient Phone Number:</label>
          <input type="tel" id="recipientPhone" name="recipientPhone" required pattern="[0-9]{10}">
        </div>
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" min="0.01" step="0.01" required>
        </div>
        <button onclick="transfer()">Transfer</button>
        <p id="transferMessage"></p>
      </div>

      <div id="transactionHistory">
        <h3>Transaction History</h3>
        <table>
          <thead>
            <tr>
              <th>Date & Time</th>
              <th>Type</th>
              <th>Amount</th>
              <th>From/To</th>
              <th>Phone Number</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="transactionBody">
          </tbody>
        </table>
      </div>

      <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>

    <div id="adminPanel" style="display: none;">
      <h2>Admin Panel</h2>
      <div id="userList">
        <h3>User List</h3>
        <table>
          <thead>
            <tr>
              <th>Username</th>
              <th>Phone Number</th>
              <th>Balance</th>
            </tr>
          </thead>
          <tbody id="userListBody">
          </tbody>
        </table>
      </div>
      <div id="addUserForm">
        <h3>Add User</h3>
        <div class="form-group">
          <label for="newUsername">Username:</label>
          <input type="text" id="newUsername" required>
        </div>
        <div class="form-group">
          <label for="newPassword">Password:</label>
          <input type="password" id="newPassword" required>
        </div>
        <div class="form-group">
          <label for="newPhone">Phone Number:</label>
          <input type="tel" id="newPhone" required pattern="[0-9]{10}">
        </div>
        <div class="form-group">
          <label for="initialBalance">Initial Balance:</label>
          <input type="number" id="initialBalance" required min="0" step="0.01">
        </div>
        <button onclick="addUser()">Add User</button>
      </div>

      <div id="deleteUserForm">
        <h3>Delete User</h3>
        <div class="form-group">
          <label for="deleteUsername">Username:</label>
          <input type="text" id="deleteUsername" required>
        </div>
        <button onclick="deleteUser()">Delete User</button>
      </div>

      <div id="adminTransactionHistory">
        <h3>All Transactions</h3>
        <table>
          <thead>
            <tr>
              <th>Date & Time</th>
              <th>From</th>
              <th>To</th>
              <th>Amount</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="adminTransactionBody">
          </tbody>
        </table>
      </div>

      <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
